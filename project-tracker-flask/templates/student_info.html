{% extends 'base.html' %}
{% block body %}
    <body>
        <h3>{{ github }} is the GitHub account for {{first}} {{last}} </h3>
        <ul>
            {% for grade in grades %}
                <li>
                    <a href= '/project?title={{ grade.project_title }}'>
                        {{ grade.project_title }}
                    </a> = {{ grade.grade}}
                </li>
            {% endfor %}    
        </ul>
    </body>
{% endblock %}
